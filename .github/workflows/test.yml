name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Conda environment
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.9         # match environment.yml
          environment-file: environment.yml
          activate-environment: depy
          use-mamba: true

      # Step 3: Install the package in editable mode
      - name: Install DEPy (editable)
        run: |
          conda activate depy
          pip install -e .

      # Step 4: Run tests on editable install
      - name: Run tests (editable install)
        run: |
          conda activate depy
          pytest -v

      # Step 5: Build wheel and test it
      - name: Test built wheel
        run: |
          conda activate depy
          pip install build toml

          # Parse version from pyproject.toml
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")

          # Build wheel and sdist
          python -m build

          # Install wheel and run tests
          pip install dist/summarizedpy-$VERSION-py3-none-any.whl
          pytest -v

      # Step 6: Build MkDocs site
      - name: Build MkDocs
        run: |
          conda activate depy
          mkdocs build

      # Step 7: Deploy to GitHub Pages
      - name: Deploy MkDocs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           publish_dir: ./site
