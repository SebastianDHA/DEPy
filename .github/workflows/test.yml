name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Conda environment
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          python-version: 3.9
          environment-file: environment.yml
          activate-environment: depy
          use-mamba: true

      - name: Verify environment
        shell: bash -l {0}
        run: |
            source $CONDA/etc/profile.d/conda.sh
            conda activate depy
            echo "CONDA_PREFIX=$CONDA_PREFIX"
            which python
            which Rscript || echo "Rscript not found!"
            Rscript --version || true

      # Step 3: Install the package in editable mode
      - name: Install DEPy (editable)
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate depy
          python -m pip install -e .

      # Step 4: Run tests on editable install
      - name: Run tests (editable install)
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate depy
          python -m pip install pytest pytest-mock
          python -m pytest -v

      # Step 5: Build wheel and test it
      - name: Test built wheel
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate depy
          python -m pip install build toml

          # Parse version from pyproject.toml
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")

          # Build wheel and sdist
          python -m build

          # Install wheel and run tests
          python -m pip install dist/summarizedpy-$VERSION-py3-none-any.whl
          python -m pytest -v

      # Step 6: Build MkDocs site
      - name: Build MkDocs
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate depy
          python -m pip install -r requirements-docs.txt
          mkdocs build
